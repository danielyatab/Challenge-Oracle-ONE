<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--FONTS-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400&display=swap" rel="stylesheet">

  <!--Style Css-->
  <link rel="stylesheet" href="Css/styleFlex.css">
  <title>Document</title>
</head>
<body>
  <main class="flex">
    <!--Seccion de Logo-->
    <div class="content-Float logo">
      <img src="img/Logo_Alura.svg" alt="logo-alura">
    </div>

    <!--Seccion DE ENTRADA DE DATOS-->
    <div class="content-Float entrada">
      <textarea name="" id="text" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
      <p><i class="bi bi-exclamation-circle-fill icon-alert"></i> Solo letras minusculas y sin acentos</p>
      <div class="btn-encritpacion">
        <a href="" class="btn-box encriptar">Encriptar</a>
        <a href="" class="btn-box desencriptar">Desencriptar</a>
      </div>
    </div>
    

    <!--Seccion DE SALIDA DE DATOS-->
    <div class="salida">
      <textarea></textarea>
      <a href="" class="btn-box copiar">Copiar</a>
      <div class="image-sobreposition">
        <img class="" src="img/Muñeco.svg" alt="muñeco-svg">
        <h3>Ningún mensaje fue encontrado</h3>
        <p>Ingrese el texto que desee encriptar o desencriptar</p>
      </div>
    </div>
  </main>
</body>
</html>
